langchain4j:
  open-ai:
    chat-model:
      #  Nom du mod�le GitHub Models (ex : gpt-4o-mini, gpt-4o, codellama, etc.)
      model-name: gpt-4o
      #  Ton token GitHub personnel (PAT) ? � mettre en variable d?environnement
      api-key: ${EXEMPLE_API}
      #  Endpoint officiel GitHub Models
      base-url: https://models.inference.ai.azure.com
      # Param�tres suppl�mentaires
      temperature: 0.2
      log-requests: true
      log-responses: true

    embedding-model:
      api-key: ${EXEMPLE_API}
      base-url: https://models.inference.ai.azure.com
      model-name: text-embedding-3-small


logging:
  level:
    dev:
      langchain4j: DEBUG
    ai4j:
      openai4j: DEBUG
    ai:
      djl: OFF
