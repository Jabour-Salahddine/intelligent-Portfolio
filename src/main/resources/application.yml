server:
  port: 8080

spring:
  application:
    name: transaction-service

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    url: jdbc:postgresql://localhost:5432/agenticRagDb
    driver-class-name: org.postgresql.Driver
    username: admin
    password: 1234

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update   # (ou create-drop en dev si tu veux tout réinitialiser)
    show-sql: true

